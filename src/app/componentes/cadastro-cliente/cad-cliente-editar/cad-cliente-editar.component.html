
<div class="card add-lista">
    <h5 class="card-header">Editar cadastro do cliente</h5>
    <div class="card-body">
            <form #f="ngForm" (ngSubmit)="enviarFormularioCadastro(f)" novalidate>
                <input type="hidden" id="id" name ="id"/>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <div ngModelGroup="cadastro" #formNomeCtrl="ngModelGroup">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" [ngModel]="cadastro" value="{{ cliente.nome }}">
                            <!-- [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }">
                            <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                                <div *ngIf="model.errors.required">Modelo é obrigatório</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div ngModelGroup="cadastro" #formDddCtrl="ngModelGroup">
                            <label for="ddd">DDD</label>
                            <input class="form-control" type="number" name="ddd" [ngModel]="cadastro" value="{{ cliente.ddd }}">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div ngModelGroup="cadastro" #formTelefoneCtrl="ngModelGroup">
                            <label for="telefone">Telefone</label>
                            <input class="form-control" type="tel" name="telefone" [ngModel]="cadastro" value="{{ cliente.telefone }}">
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-3">
                    <div ngModelGroup="cadastro" #formDataNascimentoCtrl="ngModelGroup">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input class="form-control" type="date" name="dataNascimento" [ngModel]="cadastro"  value="{{ cliente.dataNascimento | date: 'yyyy-MM-dd' }}">
                    </div>
                </div>
                <div class="col-sm">
                    <div ngModelGroup="cadastro" #formRGCtrl="ngModelGroup">
                        <label for="rg">RG</label>
                        <input class="form-control" type="number" name="rg" [ngModel]="cadastro" value="{{ cliente.rg }}">
                    </div>
                </div>
                <div class="col-sm">
                    <div ngModelGroup="cadastro" #formCPFCtrl="ngModelGroup">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="number" name="cpf" [ngModel]="cadastro" value="{{ cliente.cpf }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div ngModelGroup="cadastro" #formEndLogradouroCtrl="ngModelGroup">
                        <label for="endLogradouro">Logradouro</label>
                        <input class="form-control" type="text" name="endLogradouro" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.logradouro }}">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div ngModelGroup="cadastro" #formEndNumeroCtrl="ngModelGroup">
                        <label for="endNumero">Número</label>
                        <input class="form-control" type="number" name="endNumero" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.numero }}">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div ngModelGroup="cadastro" #formEndComplementoCtrl="ngModelGroup">
                        <label for="endComplemento">Complemento</label>
                        <input class="form-control" type="text" name="endComplemento" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.complemento }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div ngModelGroup="cadastro" #formEndBairroCtrl="ngModelGroup">
                        <label for="endBairro">Bairro</label>
                        <input class="form-control" type="text" name="endBairro" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.bairro }}">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div ngModelGroup="cadastro" #formEndCepCtrl="ngModelGroup">
                        <label for="endCep">CEP</label>
                        <input class="form-control" type="number" name="endCep" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.cep }}">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div ngModelGroup="cadastro" #formEndCidadeCtrl="ngModelGroup">
                        <label for="endCidade">Cidade</label>
                        <select class="form-control" name="endCidade">
                            <option *ngFor="let cidade of listaCidades" value="{{ cidade.id }}" [selected]="cidade.id==cliente.cadEndereco.cadCidade.id">{{ cidade.nome }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div ngModelGroup="cadastro" #formEndReferenciaCtrl="ngModelGroup">
                        <label for="endReferencia">Referência</label>
                        <input class="form-control" type="text" name="endReferencia" [ngModel]="cadastro" value="{{ cliente.cadEndereco?.referencia }}">
                    </div>
                </div>
            </div>
        </div>
        <div class=text-right>
            <button type="button" class="btn btn-light btn-sm" (click)="goBack()">Voltar</button>
            <button type="submit" class="btn btn-danger btn-sm ml-1" name="btn-salvar-cliente">Salvar</button>            
        </div>
        </form>
    </div>
  </div>
