<div class="card add-lista">
    <h5 class="card-header">Filtrar cliente</h5>
    <div class="card-body">
            <form #f="ngForm" (ngSubmit)="enviarFormularioFiltro(f)" novalidate>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <div ngModelGroup="filter">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" [ngModel]="filter">
                            <!-- [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }">
                            <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
                                <div *ngIf="model.errors.required">Modelo é obrigatório</div>
                            </div> -->
                        </div>
                    </div>
                    <div class="col-sm">
                        <div ngModelGroup="filter">
                            <label for="telefone">Telefone</label>
                            <input class="form-control" type="number" name="telefone" [ngModel]="filter">
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm">
                    <div ngModelGroup="filter">
                        <label for="rg">RG</label>
                        <input class="form-control" type="number" name="rg" [ngModel]="filter">
                    </div>
                </div>
                <div class="col-sm">
                    <div ngModelGroup="filter">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="number" name="cpf" [ngModel]="filter">
                    </div>
                </div>
            </div>
        </div>
        <div class=text-right>
            <button type="submit" class="btn btn-danger" name="btn-filtrar-cliente">Filtrar</button>
            <button type="reset" class="btn btn-light ml-1" name="btn-limpar-form" (click)="cleanForm(f)">Limpar</button>
        </div>
        </form>
    </div>
  </div>

<div class="card lista">
    <h5 class="card-header">Lista de Clientes</h5>
    <div class="card-body">
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">RG</th>
            <th scope="col">CPF</th>
            <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of listaClientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.rg }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>
                <button type="button" class="btn btn-light btn-sm" [routerLink]="['/cadastro-cliente/editar', cliente.id]" >Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletar(cliente)">Deletar</button>    
            </td>
            </tr>
            <tr *ngIf="listaClientes && listaClientes.length == 0">
                <td>Nenhum registro encontrado!</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
<div class="content">
    <router-outlet></router-outlet>
</div>
